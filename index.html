<body>

  <!-- Add your site or application content here -->
  <div class="container">
    <h1>Check if your browser supports HDR</h1>
    <div>
      <ul>
        <li>Supports HDR: <span id="hdr">checking...</span></li>
        <li>sRGB: <span id="srgb">checking...</span></li>
        <li>P3: <span id="p3">checking...</span></li>
        <li>Rec. 2020: <span id="rec2020">checking...</span></li>
      </ul>
    </div>
  </div>

  <div class="container footer">
    <span>Just a silly little thing made by <a href="https://github.com/pogorskii">Stas Pogorskii</a> :)</span>
  </div>

  <script src="js/app.js"></script>

</body>

</html>

<script>
 const hdrResult = document.getElementById('hdr');
 const srgbResult = document.getElementById('srgb');
 const p3Result = document.getElementById('p3');
 const rec2020Result = document.getElementById('rec2020');

 window.onload = () => {
   hdrResult.innerHTML = window.matchMedia("(dynamic-range: high)").matches ? 'yes' : 'no';
   srgbResult.innerHTML = window.matchMedia("(color-gamut: srgb)").matches ? 'yes' : 'no';
   p3Result.innerHTML = window.matchMedia("(color-gamut: p3)").matches ? 'yes' : 'no';
   rec2020Result.innerHTML = window.matchMedia("(color-gamut: rec2020)").matches ? 'yes' : 'no';
 }
</script>
